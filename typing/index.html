<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<link rel="stylesheet" href="f.css">
</head>
<body>

    <div class="large-back" id="speedTypingTest">
        <h1 class="heading mb-4">Speed Typing Test</h1>
        <p class="p mb-4">On your fingers lets set Go!</p>
        <div class="d-flex flex-row mt-3 mb-5">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="image mr-4 pt-2" />
            <p class="ml-2" id="timer"></p>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-xl-5">
                    <div class="sub-con">
                        <p id="quoteDisplay"></p>
                        <textarea rows="4" cols="30" class="textarea" id="quoteInput"></textarea>
                    </div>
                </div>
            </div>
        </div>
        
        <p class="mb-5" id="result"></p>
        <button class="btn submit mr-2" id="submitBtn">submit</button>
        <button class=" btn btn-light" id="resetBtn">Reset</button>
    </div>
    <div class="spinner-border d-none" role="status" id="spinner">
        <span class="sr-only">Loading...</span>
    </div>
<script src="j.js"></script>
</body>
</html>
